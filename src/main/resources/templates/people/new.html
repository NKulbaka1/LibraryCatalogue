<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый человека</title>
</head>
<body>

<form th:Method="POST" th:Action="@{/people}" th:Object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <br/>
    <label for="birthYear">Введите год рождения: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear">
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
